<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>CRM {% block title %}{% endblock %}</title>
    <style>
        body {
            background: url('../static/images/fon.jpeg');
        }

        .card {
            transition: transform 0.2s;
        }

        .card:hover  {
            transform: scale(1.05);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% endblock %}
</head>
<body>
<div id="content">{% block content %}{% endblock %}</div>

<div class="mt-5">
    <nav class="navbar navbar-expand navbar-dark bg-dark fixed-bottom mt-5">
        <div class="container">
            <div>
                <a class="navbar-text" href="/">Перейти на главную</a>
            </div>
            <div class="navbar-text">
                Developed By <a href="https://t.me/ya_prosto_ystal">Oleg Pashchenko</a>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
