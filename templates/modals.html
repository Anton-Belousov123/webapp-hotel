
{% block content %}
       <div class="modal fade" id="editMainModal{{ i+1 }}" tabindex="-1" aria-labelledby="editMainModal{{ i+1 }}Label"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editMainModal{{ i+1 }}Label">Редактировать карточку</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="title{{ i+1 }}" class="form-label">Ссылка на фото:</label>
                                <input type="text" class="form-control" id="title{{ i+1 }}"
                                       value="Главная страница {{ i+1 }}">
                            </div>
                            <div class="mb-3">
                                <label for="text{{ i+1 }}" class="form-label">Название:</label>
                                <textarea class="form-control" id="text{{ i+1 }}"
                                          rows="3">Вы можете добавлять новые карточки</textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Обновить данные</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <!-- Модальное окно для удаления -->
        <div class="modal fade" id="deleteModal{{ i + 1}}" tabindex="-1" aria-labelledby="deleteModal{{ i+1 }}Label">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalLabel">Подтвердите удаление</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <form>
                        <div class="modal-body">

                            Вы уверены, что хотите удалить эту карточку?


                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                            <button type="submit" class="btn btn-danger">Удалить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

{% endblock %}
