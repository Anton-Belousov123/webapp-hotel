{% extends "pages/base.html" %}
{% block title %}Разделы{% endblock %}
{% block content %}


<div class="container">
    <br/>
    <div class="row">
        {% for service in services %}
        <form method="POST" action="/service/{{service['id']}}">
            <input name="query_id" hidden="true" value="{{query_id}}">
        <a href="#" onclick="document.getElementById('form{{section['id']}}').submit();">
            <div class="card flex-row mt-3 p-0">
                <img style="width: 130px"
                     class="rounded float-left"
                     src="{{ service['image'] }}"/>
                <div class="card-body">
                    <h6 class="card-title h4-sm">{{ service['title'] }}</h6>
                    <p class="black-color" style="font-weight: bold"> {{ service['worked_at'] }} </p>
                    <p class="card-text black-color">{{ service['description'] }}</p>
                </div>
            </div>
        </a>
            </form>
        {% endfor %}
    </div>
</div>
{% endblock %}
