<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>CRM {% block title %}{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: rgb(247, 247, 247);
            color: rgb(65, 92, 150);
        }
        #main-card {
            background-color: rgb(247, 247, 247);
            border: none;
        }
        .black-color {
            color: rgb(0, 0, 0);
        }
        .orange-color {
            color: rgb(245, 160, 106)
        }
    </style>
    {% endblock %}
</head>
<body>

<div class="container">
    <div class="card" id="main-card">
        <div class="card-body">
        {% include "utils/navbar.html" %}

        <img src="https://img.freepik.com/premium-vector/cartoon-storage-room-with-boxes-and-loader-illustration_264840-146.jpg"
             class="rounded mx-auto d-block m-3" style="height: 250px; width: 330px">

            <h1>Откройте для себя CORNELLA</h1>
            <div id="content">{% block content %}
    {% endblock %}
</div>
        </div>
    </div>
</div>



</body>
</html>
