{% extends "pages/base.html" %}
{% block title %}Главная страница{% endblock %}

{% block content %}

<div class="container">
    <br/>
    <div class="mt-3">
        <p>{{ heading }}</p>
    </div>
    <form action="/section/test" method="POST">
        <input id="query_ids"></input>
        <button type="submit">Перенаправить</button>
    </form>
    <div class="row">
        {% for section in sections %}
        <div class="col mt-3">
            <a href="/section/{{ section['id'] }}?{{ query_id }}">
                <div class="card">
                    <input name="query_id" hidden="true">
                    <img src="{{ section['image'] }}"
                         class="rounded mx-auto d-block" style="height: 100px; width: 140px">
                    <p class="card-title m-1">{{ section['title'] }}</p>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
<script>
    let tg = window.Telegram.WebApp;
    let query_id = tg.initData.query_id
    alert(query_id);
    document.getElementById('query_ids').value = tg.initData.query_id
    elements = document.getElementsByName('query_id')
    for (var i = 0; i < elements.length; i++) {
        elements[i].value = query_id;
    }
</script>
{% endblock %}
