{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-transparent">

    <a class="navbar-brand">
        <img src="https://www.corneliaresort.com/assets/img/logo-2.png" height="40" alt="your logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <form action="/" method="POST" id="navfm">
                    <input name="query_id" hidden="true">
                    <a class="nav-link" href="#" onclick="document.getElementById('navfm').submit();"><span>Главная</span></a>
                </form>
            </li>
            {% for title in titles %}
            <li class="nav-item">
                <form action="/section/{{title['id']}}" method="POST" id="smt">
                    <input name="query_id" hidden="true">
                    <a class="nav-link" href="#" onclick="document.getElementById('smt').submit();"><span>{{title['title']}}</span></a>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>
</nav>

{% endblock %}
